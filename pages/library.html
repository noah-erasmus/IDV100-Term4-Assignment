        <div class="container">
            
            <div class="header-container row">
                <h1>Library</h1>
            </div><!--header-container-->
            
            <div class="filter-area row">
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="genre" id="genre" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="Adventure">Adventure</option>
						<option value="Action">Action</option>
						<option value="Horror">Horror</option>
                        <option value="Crime">Crime</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Genre</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="title" id="title" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="c">C</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                        <option value="f">F</option>
                        <option value="g">G</option>
                        <option value="h">H</option>
                        <option value="i">I</option>
                        <option value="j">J</option>
                        <option value="k">K</option>
                        <option value="l">L</option>
                        <option value="m">M</option>
                        <option value="n">N</option>
                        <option value="o">O</option>
                        <option value="p">P</option>
                        <option value="q">Q</option>
                        <option value="r">R</option>
                        <option value="s">S</option>
                        <option value="t">T</option>
                        <option value="u">U</option>
                        <option value="v">V</option>
                        <option value="w">W</option>
                        <option value="x">X</option>
                        <option value="y">Y</option>
                        <option value="z">Z</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Title A-Z</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="release-year" id="date-of-release" class="select-text" required>
						<option value="" disabled selected></option>
						<option value="9">2019</option>
						<option value="8">2018</option>
						<option value="7">2017</option>
                        <option value="6">2016</option>
                        <option value="5">2015</option>
                        <option value="4">2014</option>
                        <option value="3">2013</option>
                        <option value="2">2012</option>
                        <option value="1">2011</option>
                        <option value="0">2010</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Release Year</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="imdb" id="imdbRating" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">IMDB Score</label>
				</div><!--select-->
            </div><!--filter-area-->
            
            <div class="library-area container">
                <div class="entry-line row">
                    
                    <div class="entry col-6 col-md-2 col-lg-2" genre="" release="" rating="" title="">
                        <div class="overlay">
                            <h3 class="entry-rating">4/5</h3>
                            <h3 class="entry-genre">Action</h3>
                            <div class="overlay-btns">
                                <a class="#MOVIE">
                                    <div class="read-more-btn">
                                        <img src="../img/read_more_icon.png">
                                        <p>Read <br>More</p>
                                    </div><!--read-more-btn-->
                                </a>
                                <a href="#WATCHLIST">
                                    <div class="add-watchlist-btn">
                                        <img src="../img/add-watchlist-btn.png">
                                        <p>Add to <br>Watchlist</p>
                                    </div><!--add-watchlist-btn-->
                                </a>
                            </div><!--overlay-btns-->
                        </div><!--overlay-->
                        <div class="entry-poster">
                            <img src="../img/blade_runner.jpg">
                        </div><!--poster-->
                        <div class="entry-details">
                            <p class="entry-title">Blade Runner</p>
                            <p class="entry-release">2018</p>
                        </div><!--entry-details-->
                    </div><!--entry-->
                </div><!--entry-line-->
            </div><!--library-area-->
