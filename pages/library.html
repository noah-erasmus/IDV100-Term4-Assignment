<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Javascript -->
        <script src="../js/genres.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../js/library.js"></script>

        <!-- Bootstrap CSS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Archivo|Roboto&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/library.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger" style="background-color: red">
          <a class="navbar-brand" href="#">MOOVEE</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="library.html">Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="watchlist.html">Watchlist</a>
              </li>
            </ul>
          </div>
        </nav>
        
        <div class="container">
            
            <div class="header-container row">
                <h1>Library</h1>
            </div><!--header-container-->
            
            <div class="filter-area row">
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="genre" id="genre" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="Adventure">Adventure</option>
						<option value="Action">Action</option>
						<option value="Horror">Horror</option>
                        <option value="Crime">Crime</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Genre</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="title" id="title" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="c">C</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                        <option value="f">F</option>
                        <option value="g">G</option>
                        <option value="h">H</option>
                        <option value="i">I</option>
                        <option value="j">J</option>
                        <option value="k">K</option>
                        <option value="l">L</option>
                        <option value="m">M</option>
                        <option value="n">N</option>
                        <option value="o">O</option>
                        <option value="p">P</option>
                        <option value="q">Q</option>
                        <option value="r">R</option>
                        <option value="s">S</option>
                        <option value="t">T</option>
                        <option value="u">U</option>
                        <option value="v">V</option>
                        <option value="w">W</option>
                        <option value="x">X</option>
                        <option value="y">Y</option>
                        <option value="z">Z</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Title A-Z</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="release-year" id="date-of-release" class="select-text" required>
						<option value="" disabled selected></option>
						<option value="9">2019</option>
						<option value="8">2018</option>
						<option value="7">2017</option>
                        <option value="6">2016</option>
                        <option value="5">2015</option>
                        <option value="4">2014</option>
                        <option value="3">2013</option>
                        <option value="2">2012</option>
                        <option value="1">2011</option>
                        <option value="0">2010</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">Release Year</label>
				</div><!--select-->
                <div class="select col-xs-2 col-sm-2 col-md-2 col-lg-3">
					<select name="imdb" id="imdbRating" class="select-text" required>
						<option value="" disabled selected></option>
                        <option value="All">All</option>
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
					</select><!--select-text-->
					<span class="select-highlight"></span>
					<span class="select-bar"></span>
					<label class="select-label">IMDB Score</label>
				</div><!--select-->
            </div><!--filter-area-->
            
            <div class="library-area container">
                <div class="entry-line row">
                    
                    <div class="entry col-xs-4 col-sm-2 col-md-2 col-lg-2" genre="" release="" rating="" title="">
                        <div class="overlay">
                            <h3 class="entry-rating">4/5</h3>
                            <h3 class="entry-genre">Action</h3>
                            <div class="overlay-btns">
                                <a class="#MOVIE">
                                    <div class="read-more-btn">
                                        <p>Read <br>More</p>
                                    </div><!--read-more-btn-->
                                </a>
                                <a href="#WATCHLIST">
                                    <div class="add-watchlist-btn">
                                        <p>Add to <br>Watchlist</p>
                                    </div><!--add-watchlist-btn-->
                                </a>
                            </div><!--overlay-btns-->
                        </div><!--overlay-->
                        <div class="entry-poster">
                            <img src="../img/blade_runner.jpg">
                        </div><!--poster-->
                        <div class="entry-details">
                            <p class="entry-title">Blade Runner</p>
                            <p class="entry-release">2018</p>
                        </div><!--entry-details-->
                    </div><!--entry-->
                </div><!--entry-line-->
            </div><!--library-area-->
        </div><!--container-->
    </body>
</html>
