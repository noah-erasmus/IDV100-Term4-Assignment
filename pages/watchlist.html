<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Moovee</title>

    <!--Add Bootstrap CDN-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Archivo|Roboto&display=swap" rel="stylesheet">
    <!-- Main.CSS-->
    <link rel="stylesheet" href="../css/watchlist.css">
    <link rel="stylesheet" href="../css/library.css">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<!-- //////////////////////////////////////////////////////////// -->

<body>
    <!-------Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand"><img src="" alt=""></a>
        <button type="button" class="navbar-toggler humberger-toggler" data-toggle="collapse"
            data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Library</a>
                <a href="#" class="nav-item nav-link">Watchlist</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Login</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container" style="background-color: blue; height: 100vh;">

        <!--NOAHS CODE FOR THE MOVIE ENTRY-->
        <!-- //////////////////////////////////////////////////////// -->
        <div class='entry col-xs-4 col-sm-2 col-md-2 col-lg-2'>
            <div class='overlay'>
                <h3 class='entry-rating'>" + vote_average + "</h3>
                <h3 class='entry-genre'>" + genre_ids + "</h3>
                <div class='overlay-btns'><a class='#MOVIE'>
                        <div class='read-more-btn'>
                            <p>Read <br>More</p>
                        </div></a>
                        <a><div class='remove-watchlist-btn'><p>Remove</p></div></a></div>
            </div>
            <div class='entry-poster'><img src='" + poster_path + "'></div>
            <div class='entry-details'>
                <p class='entry-title'>" + original_title + "</p>
                <p class='entry-release'>" + release_date + "</p>
            </div>
        </div>
    </div><!-- ////////////////////////////////////////////////////// -->

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!--Javascript file-->
    <script type="text/javascript" src="../js/library.js"></script>

</body>

</html>
