<nav class="navbar navbar-expand-md navbar-dark">

<!--NAVIGATION-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 left-section">
            <div class="left-sec-content align-center">
                
            </div>
        </div>

        <!--SIGN IN FORM-->
        <div class="col-md-4 login-section bg-inverted">
            <div class="login-content" id="log-content">
                <h2>Sign In</h2>
                <p>Sign in to continue</p>
                <div class="btn-group btn-group-lg">
                    <button type="button" class=" active btn btn-dark">Sign In</button>
                    <button type="button" class="btn btn-dark" id="toggler-button">Register</button>
                </div>

                <form action="" class="signIn-form" id="login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control txtuser" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control txtpass" id="pwd">
                    </div>
                    <p class="forgot"><a href="#forgottenPassword">Forgotten Password?</a></p>
                <button type="button" class="btn btn-light text-center submit" id="button" onclick="getInfo()">Login</button>
                <p class="message pt-4 text-danger"></p>
                </form>
            </div>
            <!--SIGN IN FORM-->

            <!--REGISTRATION FORM-->
            <div class="register-content" id="reg-content">
                <h2>Register</h2>
                <p>Register an account to access the site</p>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-dark" id="toggler-button2">Sign In</button>
                    <button type="button" class="active btn btn-dark">Register</button>
                </div>
                <form action="" class="register-form" id="register">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-light text-center" id="submit-button">Submit</button>
                </form>
            </div>
            <!--REGISTRATION FORM-->
        </div>
    </div>
</div>
